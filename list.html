<!DOCTYPE html>
<head>
   <title>Ordered List</title>
  </head>

<body>
<h3>ini adah ordered list </h3>
<ol type="1">
 <!--type yang tersedia adalah 1,A,a,i,I-->
 <li>Reynaldi</li>
 <li>Ardian</li>
 <li>Saputra</li>
</ol>
<br>
<hr>
<h3>ini adalah unordered list</h3>
<ul type="circle">
  <!--type yang tersedia adalah disc square circle-->
 <li>Reynaldi</li>
 <li>Ardian</li>
 <li>Saputra</li>
</ul>
<br>
<hr>
<h3>ini adalah definisi list</h3>
<dl>
  <dt>Html</dt>
  <dd>Hypertext markup language</dd>
</dl>
<hr/>
<p>klik <a href="index.html">disini</a> untuk kembali ke hyperlink</p>
</body>
</html>
